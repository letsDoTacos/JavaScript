<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>

  <!-- <h1>Welcome to the password generator</h1> -->

  <!-- container -->
  <div id="pass_gen">
    <input type="password generator" id="output" placeholder="Password generator">
    <div class="range">
      <input type="range" min="4" max="24" step="1" value="8" id="pass_length" oninput="document.getElementById('display_pass_length').value=this.value">
      <input type="text" value="8" maxlength="2" id="display_pass_length" oninput="document.getElementById('pass_length').value=this.value">
    </div>
  </div>
 

  <!-- scrips -->
  <script src="index.js"></script>
</body>
</html>
