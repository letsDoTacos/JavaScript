<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Roboto:ital,wght@0,100;1,100&family=Smooch+Sans:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <title>Loan Calculator</title>
</head>
<body>
  <!-- <h1>Welcome to the Loan Calculator</h1> -->

  <div id="loancal" class="container">

    <h1>Loan Calculator</h1>

    <form id="input">
      <label for="amount">
        Loan Amount: 
        <input id="amount" type="number" min="1" max="5000000" onChange="computeLoan()">        
      </label>
      <label for="intrest_rate">
        Intrest Rate: 
        <input id="intrest_rate" type="number" min="0" max="100" value="5" step="0.1" onChange="computeLoan()">        
      </label>
      <label for="months">
        Months to Pay: 
        <input id="months" type="number" min="1" max="300" value="1" step="1" onChange="computeLoan()">        
      </label>
    </form>

    <h2 id="payment"></h2>



  </div>


  

  <!-- svript -->
  <script src="index.js"></script>
</body>
</html>
