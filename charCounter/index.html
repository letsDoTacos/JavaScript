<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Character Counter</title>
</head>
<body>


  <div class="container">
    <h2>The Character Counter</h2>
    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Input Your Text" onkeyup="countChar();"></textarea>    
    <p>Total Characters you typed: <span class="counter">0</span></p>

  </div>
  


  <script src="index.js"></script>
</body>
</html>
