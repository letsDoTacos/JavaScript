<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Tip Calulator</title>
</head>
<body>

<!-- cal container -->
  <div id="tip-calculator">
    <h1>Tip Calulator</h1>
<!-- form -->
    <form id="form">
      <!-- bill amt -->
      <label for="bill" class="h3">
        Bill: $
        <input type="number" min="0" step="0.01" value="50" name="bill" id="bill">
      </label>
<!-- devided bt number of ppl -->
      <label for="people">
        People: 
        <input type="number" min="1" step="1" value="1" name="people" id="people">
      </label>
<!-- tip precentage -->
      <label for="percentage">
        Tip Percentage: 
        <span id="percentage-output"></span>
          <input type="range" min="0" max="100" step="1" value="20" name="percentage" id="percentage">
      </label>
<!-- outout div -->
      <div id="output" class="h3">
      
      </div>
    </form>
  </div>
  
  <!-- script -->
  <script src="index.js"></script>
</body>
</html>
